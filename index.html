<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Locum - Your Digital Healthcare Assistant</title>
    <meta name="description" content="Dr Locum is your trusted digital healthcare assistant. Easily book appointments, consult doctors online, and manage your medical records securely in one place.">
    <meta name="keywords" content="Dr Locum, digital healthcare, online doctor, medical consultation, healthcare app, Sri Lanka health app, online appointments, telemedicine, health record management" />
    <meta name="author" content="Dr Locum Team" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsiteurl.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/tittlelogo.png" />

    <!-- Theme Color (for mobile browsers) -->
    <meta name="theme-color" content="#0077b6" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook / LinkedIn / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsiteurl.com/" />
    <meta property="og:title" content="Dr Locum - Your Digital Healthcare Assistant" />
    <meta property="og:description" content="Book appointments, consult doctors online, and manage your health with ease through Dr Locum." />
    <meta property="og:image" content="/BannerImage.png" />
    <meta property="og:site_name" content="Dr Locum" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourwebsiteurl.com/" />
    <meta name="twitter:title" content="Dr Locum - Your Digital Healthcare Assistant" />
    <meta name="twitter:description" content="Book appointments, consult doctors online, and manage your health with ease through Dr Locum." />
    <meta name="twitter:image" content="/BannerImage.png" />

    <!-- Schema.org Structured Data (JSON-LD for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Dr Locum",
        "url": "https://yourwebsiteurl.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourwebsiteurl.com/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Dr Locum is your trusted digital healthcare assistant, enabling users to book appointments, consult doctors, and manage medical records.",
        "image": "https://yourwebsiteurl.com/BannerImage.png",
        "publisher": {
          "@type": "Organization",
          "name": "Dr Locum",
          "logo": {
            "@type": "ImageObject",
            "url": "https://yourwebsiteurl.com/tittlelogo.png"
          }
        }
      }
    </script>
  </head>

  <body style="margin: 0; font-family: 'Alata', sans-serif;">
    
    <!-- Visible Banner -->
    <header style="text-align: center; background-color: #f8f9fa;">
      <img src="/BannerImage.png" alt="Dr Locum Banner" style="width: 100%; max-height: 400px; object-fit: cover;" />
    </header>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
